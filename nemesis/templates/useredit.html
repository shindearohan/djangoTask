<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Nemesis Task</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-dark bg-primary">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Nemesis Django Task</a>
          {% if request.session.email%}Welcome {{request.session.email}} &nbsp;&nbsp;{% else %}
          {% endif %}
          <button type="text" class="btn btn-outline-success text-light text-right" >
          <a href="/logoutuser"style="color:white;">Logout</a></button>
      </div>
    </nav>


<div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="text-center">
                        <div class="panel-title"><h3>Sign In</h3></div></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                            <form action="/editrec/{{Sign.id}}" method="post" id="signupform" class="form-horizontal" role="form">
                             {% csrf_token %}
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                    
                                
                                  
                                <div class="form-group">
                                    <label for="username" class="col-md-3 control-label">Username</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="username" value="{{Sign.username}}"   placeholder="Enter username">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email" value="{{Sign.email}}"   placeholder="Enter Your Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="password" value="{{Sign.password}}"   placeholder="Enter Your Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="confirmpassword" class="col-md-3 control-label">Confirm Password</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="confirmpassword" value="{{Sign.confirmpassword}}"   placeholder="Enter confirm password">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="address" class="col-md-3 control-label">Address</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="address" value="{{Sign.address}}"   placeholder="Enter Your Address">
                                    </div>
                                </div>
                                <br></br>
                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-login" href="/index" type="submit" class="btn btn-primary"><i class="icon-hand-right"></i>Edit</button>
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                 
                                        <a href="/userdetails" >
                                            Updated Records
                                        </a>
                                        </div>
                                    </div>    
                                </div>
                                    {% if messages %}{% for updaterecord in messages %}
                                    <h5 style="color: green;">{{updaterecord}}</h5>
                                    {% endfor %}
                                    {% endif %} 
                                </div>
                                
                            </form>
                        </div>                     
                    </div>  
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  </body>
</html>
